<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GM Booking</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
}

body {
    background: #e5e5e5;
}

/* Header */
header {
    background: #4d4d4d;
    color: white;
    padding: 40px 0;
    text-align: center;
}

.logo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 2px solid white;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
    font-size: 24px;
    letter-spacing: 2px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 14px;
}

nav a:hover {
    text-decoration: underline;
}

.book-btn {
    margin-top: 15px;
    padding: 6px 25px;
    border: 1px solid white;
    background: transparent;
    color: white;
    cursor: pointer;
}

/* Main */
.container {
    max-width: 500px;
    margin: 40px auto;
    text-align: center;
}

.container h2 {
    margin-bottom: 20px;
    color: #333;
}

/* Booking Card */
.booking-card {
    background: #5a5a5a;
    color: white;
    padding: 15px;
}

.booking-top {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    margin-bottom: 10px;
}

.next-btn {
    background: #777;
    border: none;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
}

.services-title {
    font-size: 18px;
    padding: 10px 0;
    border-top: 1px solid #777;
    border-bottom: 1px solid #777;
    margin-bottom: 10px;
}

.service {
    background: #f2f2f2;
    color: #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

.service-info {
    text-align: left;
}

.service-info small {
    display: block;
    font-size: 12px;
    color: #666;
}

.select-btn {
    border: 1px solid #999;
    background: white;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 12px;
}

.select-btn:hover {
    background: #ddd;
}

.selected {
    background: #d4d4d4 !important;
}
</style>
</head>

<body>

<header>
    <div class="logo">G.M</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Register</a>
        <a href="#">Login</a>
        <a href="#">Book</a>
    </nav>
    <button class="book-btn">Book</button>
</header>

<div class="container">
    <h2>Select up to 8 services</h2>

    <div class="booking-card">
        <div class="booking-top">
            <span id="count">0 services selected</span>
            <button class="next-btn">Next »</button>
        </div>

        <div class="services-title">Services</div>

        <div class="service">
            <div class="service-info">
                Gents Hair Cut
                <small>30 minutes · £19.00</small>
            </div>
            <button class="select-btn">Select</button>
        </div>

        <div class="service">
            <div class="service-info">
                Gents Cut & Beard
                <small>40 minutes · £28.00</small>
            </div>
            <button class="select-btn">Select</button>
        </div>

        <div class="service">
            <div class="service-info">
                Skin Fade
                <small>40 minutes · £23.00</small>
            </div>
            <button class="select-btn">Select</button>
        </div>

        <div class="service">
            <div class="service-info">
                Kids Cut (Under 12)
                <small>30 minutes · £15.00</small>
            </div>
            <button class="select-btn">Select</button>
        </div>

        <div class="service">
            <div class="service-info">
                Beard Trim
                <small>20 minutes · £12.00</small>
            </div>
            <button class="select-btn">Select</button>
        </div>

    </div>
</div>

<script>
const buttons = document.querySelectorAll('.select-btn');
const countText = document.getElementById('count');
let selectedCount = 0;

buttons.forEach(button => {
    button.addEventListener('click', () => {
        if (button.classList.contains('active')) {
            button.classList.remove('active');
            button.textContent = "Select";
            button.parentElement.classList.remove('selected');
            selectedCount--;
        } else {
            if (selectedCount >= 8) return alert("You can only select up to 8 services.");
            button.classList.add('active');
            button.textContent = "Selected";
            button.parentElement.classList.add('selected');
            selectedCount++;
        }
        countText.textContent = selectedCount + " services selected";
    });
});
</script>

</body>
</html>
